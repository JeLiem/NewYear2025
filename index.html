<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>New Year Greeting</title>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div class="envelope">
      <div class="flap"></div>
      <div class="front"></div>
    </div>
    <button class="open-button" onclick="openEnvelope()">Open Envelope</button>
    <div class="card hidden">
      <div class="ornaments"></div>
      <p>🎉 Happy New Year 2025!!! 🎇<br>May this year bring you closer to your dreams and aspirations! 🌟</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
